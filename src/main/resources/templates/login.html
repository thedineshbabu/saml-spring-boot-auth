<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAML Login - Spring Boot Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .message.success {
            background-color: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }
        
        .idp-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        
        .idp-section h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .idp-list {
            display: grid;
            gap: 10px;
        }
        
        .idp-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .idp-item:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .idp-logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 4px;
            object-fit: cover;
        }
        
        .idp-info {
            flex: 1;
        }
        
        .idp-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .idp-domain {
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }
        
        .idp-arrow {
            color: #999;
            font-size: 18px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SAML Authentication</h1>
            <p>Sign in to your account using your organization's identity provider</p>
        </div>
        
        <!-- Error/Success Messages -->
        <div th:if="${error}" class="message error" th:text="${error}"></div>
        <div th:if="${message}" class="message success" th:text="${message}"></div>
        
        <!-- Email Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address"
                       th:value="${session.userEmail}">
            </div>
            
            <button type="submit" class="btn">Continue with Email</button>
        </form>
        
        <!-- IdP Selection Section -->
        <div th:if="${idpConfigurations and !idpConfigurations.empty()}" class="idp-section">
            <h3>Or choose your organization</h3>
            
            <div class="idp-list">
                <div th:each="idp : ${idpConfigurations}" 
                     th:if="${idp.isActive}"
                     class="idp-item"
                     th:onclick="'window.location.href=\'/saml2/authentication/' + ${idp.idpId} + '\''">
                    
                    <img th:if="${idp.logoUrl}" 
                         th:src="${idp.logoUrl}" 
                         th:alt="${idp.idpName}"
                         class="idp-logo">
                    <div th:unless="${idp.logoUrl}" 
                         class="idp-logo"
                         style="background: #667eea; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;"
                         th:text="${idp.idpName.substring(0, 1).toUpperCase()}">
                    </div>
                    
                    <div class="idp-info">
                        <div class="idp-name" th:text="${idp.displayName ?: idp.idpName}"></div>
                        <div class="idp-domain" 
                             th:if="${idp.emailDomains and !idp.emailDomains.empty()}"
                             th:text="'Supports: ' + ${idp.emailDomains[0].emailDomain} + (and others)'">
                        </div>
                    </div>
                    
                    <div class="idp-arrow">â†’</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Secure authentication powered by SAML 2.0</p>
            <p>Spring Boot SAML Application v1.0.0</p>
        </div>
    </div>
    
    <script>
        // Auto-focus email input
        document.getElementById('email').focus();
        
        // Handle form submission with loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.btn');
            btn.textContent = 'Redirecting...';
            btn.disabled = true;
        });
        
        // Handle IdP item clicks
        document.querySelectorAll('.idp-item').forEach(function(item) {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
